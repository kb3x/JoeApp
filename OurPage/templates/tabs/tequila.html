<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <a href="{{ url_for('index') }}">Home</a>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<br><br>

<div class = "searchtopbar">
  <a class="active" href="#home">Log Out</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <form>
    <input type="text" name="search" placeholder="Search..">
  </form>
</div>

<h1>Tequila Inventory</h1>

<div1>
    <!--<button class = "addItemButton" onclick="openForm()">Add Item</button> -->
    <button class = "addItemButton" onclick= window.location.href="{{ url_for('addItem') }}">Add Item</button>
    <button class = "button2">Remove Item</button>
    <button class = "edititem" onclick= window.location.href="{{ url_for('EditItem') }}">Edit Item</button>
</div1>


<!-- The navigation menu -->
<div class="navbar">
  <button onclick= window.location.href="{{ url_for('beer') }}">Beer</button>
  <button onclick= window.location.href="{{ url_for('wine') }}">Wine</button>
  <button onclick= window.location.href="{{ url_for('vodka') }}">Vodka</button>
  <button onclick= window.location.href="{{ url_for('rum') }}">Rum</button>
  <button onclick= window.location.href="{{ url_for('whiskey') }}">Whiskey</button>
  <button class="active" onclick= window.location.href="{{ url_for('tequila') }}">Tequila</button>
  <button onclick= window.location.href="{{ url_for('gin') }}">Gin</button>
  <button onclick= window.location.href="{{ url_for('brandy') }}">Brandy</button>
  <button onclick= window.location.href="{{ url_for('mezcal') }}">Mezcal</button>
</div>


<div id="Tequila" class="tabcontent">
  <br><br>
  
  <table id="inventory", class="center">
    <tr>
      <th>Item</th>
      <th>Quantity</th>
    </tr>
      {% for item in data %}
  <tr>
      <td> {{item[0]}}</td>
      <td> {{item[1]}}</td>
      
  </tr>
  {% endfor %}
  </table>
</div>



</body>
</html>
