      <h1>Search Inventory</h1>

<div class="searchContainer">

  <br><br>
  <table id="inventory", class="center">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for item in results %}
        <tr>
          <td> {{item[1]}}</td>
          <td> {{item[2]}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
  $(document).ready(function() {
