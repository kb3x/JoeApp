<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <a href="{{ url_for('index') }}">Home</a>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<br><br>

<div class = "searchtopbar">
  <a class="active" href="#home">Log Out</a>
  <a href="#about">About</a>
  <a onclick= window.location.href="{{ url_for('contact') }}">Contact</a>
  <form>
    <input type="text" name="search" placeholder="Search..">
  </form>
</div>

<h1>Contact Page</h1>

<div1>
    <!--<button class = "addItemButton" onclick="openForm()">Add Item</button> -->
    <button class = "addItemButton" onclick= window.location.href="{{ url_for('addContact') }}">Add Contact</button>
    <button class = "button2" onclick= window.location.href="{{ url_for('rmvContact') }}">Remove Contact</button>
    <!-- <button class = "edititem" onclick= window.location.href="{{ url_for('EditItem') }}">Edit Item</button> -->
</div1>


<!-- The navigation menu -->
<div class="navbar">
  <a class="active" onclick= window.location.href="{{ url_for('beer') }}">Beer</a>
  <a onclick= window.location.href="{{ url_for('wine') }}">Wine</a>
  <a onclick= window.location.href="{{ url_for('vodka') }}">Vodka</a>
  <a onclick= window.location.href="{{ url_for('rum') }}">Rum</a>
  <a onclick= window.location.href="{{ url_for('whiskey') }}">Whiskey</a>
  <a onclick= window.location.href="{{ url_for('tequila') }}">Tequila</a>
  <a onclick= window.location.href="{{ url_for('gin') }}">Gin</a>
  <a onclick= window.location.href="{{ url_for('brandy') }}">Brandy</a>
  <a onclick= window.location.href="{{ url_for('mezcal') }}">Mezcal</a>
</div>



<div id="Beer" class="tabcontent">
  <br><br>
  
  <table id="inventory", class="center">
    <thead>
      <tr>
      <th>Supplier Name</th>
      <th>Information</th>
      <th>Address</th>
      <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
        <tr>
          <td> {{item[0]}}</td>
          <td> {{item[1]}}</td>
          <td> {{item[2]}}</td>
          <td> {{item[3]}}</td>
          
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
  function refreshTable() {
  $.getJSON('/contactdata', function(data) {
    var rows = '';
    $.each(data, function(index, row) {
      rows += '<tr><td>' + row[0] + '</td><td>' + row[1] + '</td><td>' + row[2] + '</td><td>' + row[3] + '</td></tr>';
    });
    $('#inventory tbody').html(rows);
    });
  }
  setInterval(refreshTable, 1000);
</script>

</body>
</html>
